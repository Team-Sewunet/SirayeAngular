<div class="main_container">
  <nz-layout class="app-layout" *ngIf="url!=='/login'; else otherRoutes">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="/" target="_blank">
          <img [src]="logoSrc" alt="logo">
          <h1>Siraye</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">

        <li nz-menu-item nzMatchRouter>
          <a routerLink="/home">Dashboard</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/tasks">Tasks</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/users">Users</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/profile">Profile</a>
        </li>
      </ul>

    </nz-sider>
    <nz-layout>
      <nz-header class="main-header">
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
          <span class="header-trigger">
            <nz-avatar style="background-color: #1890ff" [nzText]="user_data?.userName.charAt(0)"></nz-avatar>
          </span>
        </div>

      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
  <ng-template #otherRoutes>
    <router-outlet></router-outlet>
  </ng-template>
</div>
